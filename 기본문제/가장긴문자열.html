<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let count = 0;
        let answer = '';
        for (i of s) {
          if (i.length > count) {
            count = i.length;
            answer = i;
          }
        }
        return answer;
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>
