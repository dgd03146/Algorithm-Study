<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        let r = s.length % 2;
        let q = parseInt(s.length / 2);
        if (s === s.toLowerCase()) {
          r > 0 ? (answer += s[q]) : (answer += s[q - 1] + s[q]);
        }
        return answer;
      }
      console.log(solution('good'));
    </script>
  </body>
</html>
