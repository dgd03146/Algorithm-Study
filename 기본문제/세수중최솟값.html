<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a > b) {
          answer = b > c ? c : b;
        } else {
          answer = a > c ? c : a;
        }
        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>
