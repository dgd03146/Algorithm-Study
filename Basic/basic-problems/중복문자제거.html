<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        for (i of s) {
          if (answer.indexOf(i) === -1) answer += i;
        }
        return answer;
      }
      console.log(solution('ksekkset'));
    </script>
  </body>
</html>
