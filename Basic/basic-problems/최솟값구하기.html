<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Number.MAX_SAFE_INTEGER;
        // let answer = Math.min(...arr); ...배열을 인자로 펼쳐준다.
        // let answer = Math.min.apply(null, arr);
        for (let i of arr) {
          if (answer > i) {
            answer = i;
          }
        }

        return answer;
      }

      let arr = [5, 3, 7, 11, 2, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
